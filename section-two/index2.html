<!-- Multi-Components using Stateless functions -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Scripts for running react -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Individual Components</title>
  </head>
  <body>
    <div id="app">React Not rendered</div>

    <script type="text/babel">
      var ColorViolet = function () {
        return <h1>Violet</h1>;
      };
      var ColorIndigo = function () {
        return <h1>Indigo</h1>;
      };
      ReactDOM.render(
        //REACT What and Where
        <div>
          <ColorViolet />
          <ColorIndigo />
        </div>,

        document.getElementById("app")
      );
    </script>
  </body>
</html>
