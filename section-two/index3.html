<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Scripts for running react -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Class Components</title>
    <link rel="stylesheet" href="section-two.css" />
  </head>
  <body>
    <div id="app">React not rendered</div>

    <script type="text/babel">
      // Declaring a class component
      class Shapes extends React.Component {
        render() {
          return <h1 className="shapes">Hexagon, Pentagon </h1>;
        }
      }
      class Workout extends React.Component {
        render() {
          return <h1>Dumbbells, Kettlebell </h1>;
        }
      }

      ReactDOM.render(
        //REACT what and where
        <div>
          <Shapes />
          <Workout />
        </div>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
